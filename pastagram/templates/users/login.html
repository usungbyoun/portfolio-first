<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pastagram</title>
    {% extends 'base_users.html' %}
</head>
<body>
{% block content %}
    <div id="login">
        <form method="POST">
            <h1>Pastagram</h1>

            {% csrf_token %}
            <!-- {{ form.as_p}} -->
            <div class="form-group">
                <label for="username" class="form-label">아이디</label>  <!-- 라벨 추가 -->
                {{ form.username }}  <!-- 아이디 입력 필드 -->
            </div>

            <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>  <!-- 라벨 추가 -->
            {{ form.password }}  <!-- 비밀번호 입력 필드 -->
            </div>

            <button type="submit" class="btn btn-login">로그인</button>
            <a href="/users/signup/">회원가입 페이지로 이동</a>

        </form>
    </div>
{% endblock %}

</body>
</html>
