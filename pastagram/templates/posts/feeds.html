<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pastagram</title>
{% extends 'base_feed.html' %}
{% load custom_tags %}

</head>
<body>
{% block content %}
      {%for post in posts %}
            {% url 'posts:feeds' as action_redirect_to %}
            {% include 'posts/post.html' with action_redirect_url=action_redirect_to|concat:'#post-'|concat:post.id %}
      {% endfor %}
{% endblock %}


</body>
</html>
